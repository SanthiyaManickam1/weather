<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather information</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Chennai, IN</div>
                <div class="date" id="date">16 Oct (Saturday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">30&deg;C</div>
                <div class="min-max" id="min-max">34&deg;C (min) / 32&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
